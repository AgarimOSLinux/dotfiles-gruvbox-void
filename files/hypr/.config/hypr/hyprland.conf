# {{ MONITOR }}
monitor = eDP-1, 2880x1800@120, 0x0, 1
# {{ MONITOR }}

# {{ AUTORUN }}
exec-once = mako
exec-once = hyprpaper
exec-once = eww
# {{ AUTORUN }}

# {{ INPUT }}
input {
	kb_layout = us,ru
	kb_variant = qwerty
	kb_options = grp:alt_shift_toggle

	sensitivity = 0
	follow_mouse = true
	touchpad {
		natural_scroll = false
	}
}
# {{ INPUT }}

# {{ THEME }}
general {
	gaps_in = 12
	gaps_out = 20
	border_size = 0

	layout = dwindle
	allow_tearing = false
}

decoration {
	rounding = 10
}

misc {
	disable_hyprland_logo = true
	force_default_wallpaper = 0
}
# {{ THEME }}

# {{ ANIMATIONS }}
animations {
	enabled = true
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}
# {{ ANIMATIONS }}

# {{ BINDINGS }}
$terminal = kitty
$browser = firefox
$screenshot = wayshot --stdout | wl-copy

$justMod = SUPER
$shiftMod = SUPER_SHIFT

bind = $shiftMod, Q, exit

bind = $justMod, Return, exec, $terminal
bind = $justMod, B, exec, $browser
# bind = $justMod, P, exec, $menu
bind = $justMod, W, killactive
bind = $justMod, S, fullscreen, 1
# bind = , Print, exec, $screenshot

bind = $justMod, H, movefocus, l
bind = $justMod, L, movefocus, r
bind = $justMod, K, movefocus, u
bind = $justMod, J, movefocus, d

bind = $shiftMod, H, movefocus, l
bind = $shiftMod, L, movefocus, r
bind = $shiftMod, K, movefocus, u
bind = $shiftMod, J, movefocus, d

bind = $justMod, 1, workspace, 1
bind = $justMod, 2, workspace, 2
bind = $justMod, 3, workspace, 3
bind = $justMod, 4, workspace, 4
bind = $justMod, 5, workspace, 5
bind = $justMod, 6, workspace, 6
bind = $justMod, 7, workspace, 7
bind = $justMod, 8, workspace, 8
bind = $justMod, 9, workspace, 9

bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
# {{ BINDINGS }}
